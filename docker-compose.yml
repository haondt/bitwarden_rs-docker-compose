version: '3'

networks:
        nginx_network:
                driver: bridge

services:
        bitwarden_web:
                image: vaultwarden/server:latest
                restart: always
                networks:
                        - nginx_network
                volumes:
                        - /bw-data:/data
                expose:
                        - 80
        nginx:
                image: nginx:alpine
                ports:
                        - "80:80"
                        - "443:443"
                volumes:
                        - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
                        - ./nginx/cert.crt:/cert.crt:ro
                        - ./nginx/key.key:/key.key:ro
                depends_on:
                        - bitwarden_web
                networks:
                        - nginx_network
